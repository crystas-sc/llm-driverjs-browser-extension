<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LLM Driver.js Tour</title>
    <style>
      body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
      label { display:block; margin-top:8px; font-weight:600 }
      textarea { width:100%; box-sizing:border-box }
      input[type=text] { width:100%; box-sizing:border-box }
      button { margin-top:10px; padding:8px 12px }
      .note { font-size:12px; color:#666 }
    </style>
  </head>
  <body>
    <h3>Generate Tour (Client-side Gemini)</h3>
    <label for="apiKey">Gemini API Key</label>
    <input id="apiKey" type="text" placeholder="sk-..." />


    <label for="prompt">Prompt (what should the tour teach?)</label>
    <textarea id="prompt" rows="4" placeholder="e.g. Give me a 4-step onboarding tour for this page"></textarea>

    <div style="margin-top:8px">
      <input id="mockMode" type="checkbox" /> <label for="mockMode" style="display:inline;font-weight:normal">Mock mode (no API call)</label>
    </div>
    <div style="margin-top:6px">
      <input id="showRaw" type="checkbox" /> <label for="showRaw" style="display:inline;font-weight:normal">Show raw model output after generation</label>
    </div>

    <button id="generate">Generate Tour</button>
    <div class="note">Warning: API key is stored locally in extension storage. For prototyping only.</div>

    <pre id="rawOutput" style="display:none; white-space:pre-wrap; background:#f7f7f7; padding:8px; margin-top:8px; max-height:220px; overflow:auto; font-size:12px"></pre>
  <button id="showLogs" style="margin-top:8px; display:block">Show background logs</button>
  <pre id="bgLogs" style="display:none; white-space:pre-wrap; background:#111; color:#eee; padding:8px; margin-top:8px; max-height:300px; overflow:auto; font-size:12px"></pre>

    <script src="popup.js"></script>
  </body>
  </html>
